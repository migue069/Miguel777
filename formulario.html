<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Reserva de Vuelo</h1>
    <div class="box-form">
        <form>
            <legend>Por favor ingresar los datos</legend>
            <label>Ingrese el numero de documento</label>
            <input type="text" name="numero de documento" id="">
            <label>ingrese el primer nombre</label>
            <input type="text" name="Primer nombre" id="">
            <label>ingrese el segundo nombre</label>
            <input type="text" name="Segundo nombre" id="">
            <label>ingrese el primer apellido</label>
            <input type="text" name="Primer Apellido" id="">
            <label>ingrese el segundo apellido</label>
            <input type="text" name="Segundo apellido" id="">
            <label>¿Desea hacerle alguna consulta especial a la aerolinea?</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <label>Ingrese el genero</label>
            <input type="radio" name="genero" value="Masculino">Masculino <span class="Masculino"></span><br>
            <input type="radio" name="genero" value="femenino">femenino <span class="femenino"></span><br>
            <input type="radio" name="genero" value="Masculino">otro<span class="Masculino"></span><br>
            <label>Ingrese la aerolina con la cual desea viajar</label>
            <input type="checkbox" name="aerolina" id="">avianca <br>
            <input type="checkbox" name="aerolina" id="">viva air <br>
            <input type="checkbox" name="aerolina" id="">latam <br>
            <input type="checkbox" name="aerolina" id="">ultra air <br>

            <label>Seleccione el Destino</label>
            <select name="Destino">
                <option value="Timana">Timana</option>
                <option value="Cartagena">Cartagenta</option>
                <option value="Pitalito">Pitalito</option>
                <option value="Bogotá">Bogotá</option>
            </select> <br>

            <div class="btn-enviar"> <input type="submit"></div>

        </form>
    </div>
</body>
</html>
